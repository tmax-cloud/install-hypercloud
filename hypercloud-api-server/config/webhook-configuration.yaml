apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: hypercloud-mutator
  annotations:
    cert-manager.io/inject-ca-from: hypercloud5-system/hypercloud5-api-server-cert
webhooks:
  - name: hypercloud.mutating.metadata
    clientConfig:
      service:
        name: hypercloud5-api-server-service
        namespace: hypercloud5-system
        path: "/metadata"
        port: 443
      caBundle: Cg==
    rules:
## tmax.io    
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["claim.tmax.io"]
        apiVersions: ["*"]
        resources: ["*"]
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["cluster.tmax.io"]
        apiVersions: ["v1alpha1"]
        resources: ["*"]
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["tmax.io"]
        apiVersions: ["v1"]
        resources: ["*"]
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["credentials.tmax.io"]
        apiVersions: ["v1"]
        resources: ["*"]
      - operations: ["CREATE"]
        apiGroups: ["cicd.tmax.io"]
        apiVersions: ["v1"]
        resources: ["*"]   
      - operations: ["CREATE"]
        apiGroups: ["cicdapi.tmax.io"]
        apiVersions: ["v1"]
        resources: ["*"]     
      - operations: ["CREATE"]
        apiGroups: ["console.tmax.io"]
        apiVersions: ["*"]
        resources: ["*"]    
      - operations: ["CREATE"]
        apiGroups: ["hypercloud.tmaxcloud.com"]
        apiVersions: ["*"]
        resources: ["*"]   
      - operations: ["CREATE"]
        apiGroups: ["registry.tmax.io"]
        apiVersions: ["*"]
        resources: ["*"]
      - operations: ["CREATE"]
        apiGroups: ["helmapi.tmax.io"]
        apiVersions: ["*"]
        resources: ["*"]
# k8s      
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["*"]
      - operations: ["CREATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["*"]
      - operations: ["CREATE"]
        apiGroups: ["batch"]
        apiVersions: ["*"]
        resources: ["*"]  
      - operations: ["CREATE"]
        apiGroups: ["networking.k8s.io"]
        apiVersions: ["*"]
        resources: ["*"]  
      - operations: ["CREATE"]
        apiGroups: ["apiextensions.k8s.io"]
        apiVersions: ["*"]
        resources: ["*"]          
      - operations: ["CREATE"]
        apiGroups: ["rbac.authorization.k8s.io"]
        apiVersions: ["*"]
        resources: ["*"]  
      - operations: ["CREATE"]
        apiGroups: ["policy"]
        apiVersions: ["v1beta1"]
        resources: ["*"]                
      - operations: ["CREATE"]
        apiGroups: ["rbac.authorization.k8s.io"]
        apiVersions: ["*"]
        resources: ["*"]           
      - operations: ["CREATE"]
        apiGroups: ["autoscaling"]
        apiVersions: ["v2beta1"]
        resources: ["*"]            
      - operations: ["CREATE"]
        apiGroups: ["storage.k8s.io"]
        apiVersions: ["v1"]
        resources: ["*"]   
## istio        
      - operations: ["CREATE"]
        apiGroups: ["networking.istio.io"]
        apiVersions: ["*"]
        resources: ["*"]   
      - operations: ["CREATE"]
        apiGroups: ["security.istio.io"]
        apiVersions: ["v1beta1"]
        resources: ["*"]     
      - operations: ["CREATE"]
        apiGroups: ["config.istio.io"]
        apiVersions: ["v1alpha2"]
        resources: ["*"]             
      - operations: ["CREATE"]
        apiGroups: ["authentication.istio.io"]
        apiVersions: ["v1alpha1"]
        resources: ["*"]             
      - operations: ["CREATE"]
        apiGroups: ["rbac.istio.io"]
        apiVersions: ["v1alpha1"]
        resources: ["*"]       
##kubeflow
      - operations: ["CREATE"]
        apiGroups: ["kubeflow.org"]
        apiVersions: ["*"]
        resources: ["*"]     
      - operations: ["CREATE"]
        apiGroups: ["kubeflow.tmax.io"]
        apiVersions: ["*"]
        resources: ["*"]             
      - operations: ["CREATE"]
        apiGroups: ["serving.kubeflow.org"]
        apiVersions: ["*"]
        resources: ["*"] 
## tekton
      - operations: ["CREATE"]
        apiGroups: ["tekton.dev"]
        apiVersions: ["*"]
        resources: ["*"]    
      - operations: ["CREATE"]
        apiGroups: ["triggers.tekton.dev"]
        apiVersions: ["*"]
        resources: ["*"]       
## multi cluster
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["types.kubefed.io"]
        apiVersions: ["*"]
        resources: ["*"]
## hyperframe
      - operations: ["CREATE"]
        apiGroups: ["kafka.strimzi.io"]
        apiVersions: ["*"]
        resources: ["*"]
      - operations: ["CREATE"]
        apiGroups: ["redis.redis.opstreelabs.in"]
        apiVersions: ["*"]
        resources: ["*"]
## etc
      - operations: ["CREATE"]
        apiGroups: ["helm.fluxcd.io"]
        apiVersions: ["v1"]
        resources: ["*"]    
      - operations: ["CREATE"]
        apiGroups: ["servicecatalog.k8s.io"]
        apiVersions: ["v1beta1"]
        resources: ["*"]   
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["awx.ansible.com"]
        apiVersions: ["*"]
        resources: ["*"]
      - operations: ["CREATE"]
        apiGroups: ["binding.operators.coreos.com"]
        apiVersions: ["*"]
        resources: ["*"]
    matchPolicy: Equivalent
    sideEffects: None
    admissionReviewVersions: ["v1beta1"]
    timeoutSeconds: 10
    namespaceSelector:
      matchExpressions:
      - key: webhook
        operator: NotIn 
        values: ["false"]
      - key: hypercloud
        operator: NotIn
        values: ["system"]
    objectSelector:
      matchExpressions:
      - key: hypercloud5
        operator: NotIn
        values: ["api-server"]
      - key: app
        operator: NotIn
        values: ["timescaledb"]
    failurePolicy: Fail