apiVersion: v1
kind: Service
metadata:
  name: hypercloud-multi-operator-webhook-service
  namespace: hypercloud5-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    hypercloud: multi-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    hypercloud: multi-operator
  name: hypercloud-multi-operator-controller-manager
  namespace: hypercloud5-system
spec:
  replicas: 1
  selector:
    matchLabels:
      hypercloud: multi-operator
  template:
    metadata:
      labels:
        hypercloud: multi-operator
    spec:
      containers:
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        - --zap-log-level=info
        command:
        - /manager
        env:
        - name: HC_DOMAIN
          value: ${custom_domain}
        - name: AUTH_CLIENT_SECRET
          value: ${auth_client_secret}
        - name: AUTH_SUBDOMAIN
          value: ${auth_subdomain}
        image: tmaxcloudck/hypercloud-multi-operator:b5.0.34.2
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: hypercloud-multi-operator-controller-manager-token
          readOnly: true
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: hypercloud-multi-operator-controller-manager-token
          readOnly: true
      serviceAccountName: hypercloud-multi-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: hypercloud-multi-operator-webhook-server-cert
      - name: hypercloud-multi-operator-controller-manager-token
        secret:
          defaultMode: 420
          secretName: hypercloud-multi-operator-controller-manager-token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hypercloud-multi-operator-serving-cert
  namespace: hypercloud5-system
spec:
  dnsNames:
  - hypercloud-multi-operator-webhook-service.hypercloud5-system.svc
  - hypercloud-multi-operator-webhook-service.hypercloud5-system.svc.cluster.local
  isCA: false
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: tmaxcloud-issuer
  secretName: hypercloud-multi-operator-webhook-server-cert
  usages:
  - digital signature
  - key encipherment
  - server auth
  - client auth
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: hypercloud5-system/hypercloud-multi-operator-serving-cert
  name: hypercloud-multi-operator-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: hypercloud-multi-operator-webhook-service
      namespace: hypercloud5-system
      path: /mutate-claim-tmax-io-v1alpha1-clusterclaim
  failurePolicy: Fail
  name: mutation.webhook.clusterclaim
  rules:
  - apiGroups:
    - claim.tmax.io
    apiVersions:
    - v1alpha1
    operations:
    - UPDATE
    resources:
    - clusterclaims
  sideEffects: NoneOnDryRun
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: hypercloud5-system/hypercloud-multi-operator-serving-cert
  name: hypercloud-multi-operator-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: hypercloud-multi-operator-webhook-service
      namespace: hypercloud5-system
      path: /validate-claim-tmax-io-v1alpha1-clusterclaim
  failurePolicy: Fail
  name: validation.webhook.clusterclaim
  rules:
  - apiGroups:
    - claim.tmax.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - clusterclaims
    - clusterclaims/status
  sideEffects: NoneOnDryRun
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: hypercloud-multi-operator-webhook-service
      namespace: hypercloud5-system
      path: /validate-cluster-tmax-io-v1alpha1-clustermanager
  failurePolicy: Fail
  name: validation.webhook.clustermanager
  rules:
  - apiGroups:
    - cluster.tmax.io
    apiVersions:
    - v1alpha1
    operations:
    - UPDATE
    resources:
    - clustermanagers
  sideEffects: NoneOnDryRun
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: hypercloud-multi-operator-webhook-service
      namespace: hypercloud5-system
      path: /validate-cluster-tmax-io-v1alpha1-clusterregistration
  failurePolicy: Fail
  name: validation.webhook.clusterregistration
  rules:
  - apiGroups:
    - cluster.tmax.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - clusterregistrations
  sideEffects: NoneOnDryRun
